<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title"><img src="images/logo.jpg" alt="" class="logo-img"></h1>
    </header>
    <main>
        <div class="banner-container">
            <div class="image-carousel">
              <div class="carousel-item">
                <img src="images/img1.jpg" alt="Dessert Image 1">
              </div>
              <div class="carousel-item">
                <img src="images/img2.jpg" alt="Dessert Image 2">
              </div>
              <div class="carousel-item">
                <img src="images/img3.jpg" alt="Dessert Image 3">
              </div>
            </div>
          
            <div class="carousel-controls">
              <button class="control-btn" onclick="prevSlide()">&#10094;</button>
              <button class="control-btn" onclick="nextSlide()">&#10095;</button>
            </div>
          </div>
      <button id="cart-btn" type="button" class="btn">
        <span id="show-hide-cart">Show</span> Cart
      </button>
      <div id="cart-container">
        <button class="btn" id="clear-cart-btn">Clear Cart</button>
        <div id="products-container"></div>
        <p>Total number of items: <span id="total-items">0</span></p>
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <p>Taxes: <span id="taxes">$0</span></p>
        <p>Total: <span id="total">$0</span></p>
      </div>
      <div id="dessert-card-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
